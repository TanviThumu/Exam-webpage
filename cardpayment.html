<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card payment</title>
</head>
<body>
    <form>
        <caption><b>Card number: </b></caption>
        <input type="text" placeholder="Enter here">
        <br><br>
        <caption><b>Enter CVV:</b></caption>
        <input type="text" placeholder="Enter here">
        <br><br>
        <caption><b>Card holder name:</b></caption>
        <input type="text" placeholder="Enter here">
        <br><br>
        <caption><b>Enter expiry month:</b></caption>
        <select name="month" id="month">
            <option>--month--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <br><br>
        <caption><b>Enter card expiry year:</b></caption>
        <input type="text" placeholder="Enter year">
        <br><br>
        <caption> <b>Enter amount to pay:</b></caption>
        <input type="text" placeholder="Enter amount">

    </form>
</body>
</html>
